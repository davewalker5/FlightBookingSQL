{% extends "layout.html" %}
{% block title %}Print Boarding Cards - {{ flight.number }}{% endblock %}

{% block content %}
    <h1>Print Boarding Cards - {{ flight.number }}</h1>
    {% include "error.html" with context %}
    <form method="post">
        <div class="form-group">
            <label>Gate</label>
            <input class="form-control" name="gate_number" placeholder="Gate number" required>
        </div>

        <div class="button-bar">
            <button type="button" class="btn btn-light">
                <a href="{{ url_for('flights.list_all') }}">Cancel</a>
            </button>
            <button type="submit" value="print" class="btn btn-primary">Print</button>
        </div>
    </form>
{% endblock %}
