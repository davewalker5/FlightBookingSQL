{% extends "layout.html" %}
{% block title %}Delete Airport{% endblock %}

{% block content %}
    <h1>Delete Airport</h1>

    {% include "error.html" with context %}
    {% include "airports/airports.html" with context %}

    <h2>Please confirm you want to delete this airport:</h2>
    <form method="post">
        <div class="button-bar">
            <button type="button" class="btn btn-light">
                <a href="{{ url_for('airports.list_all') }}">Cancel</a>
            </button>
            <button type="submit" value="delete" class="btn btn-primary">Confirm</button>
        </div>
    </form>
{% endblock %}
