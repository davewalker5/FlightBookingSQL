{% if layout %}
    {% set aircraft = layout.aircraft %}
    {% set name = layout.name %}
{% else %}
    {% set aircraft = "" %}
    {% set name = "" %}
{% endif %}

<div class="form-group">
    <label>Aircraft Model</label>
    <input class="form-control" name="aircraft" placeholder="Aircraft model e.g. A321"
           value="{{ aircraft }}" required>
</div>
<div class="form-group">
    <label>Layout Name</label>
    <input class="form-control" name="layout_name" placeholder="Aircraft layout name e.g. neo"
           value="{{ name }}">
</div>
