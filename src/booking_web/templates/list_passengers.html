{% extends "layout.html" %}
{% block title %}Passenger List - {{ flight.number }}{% endblock %}

{% block content %}
    <h1>Passenger List - {{ flight.number }}</h1>
    {% include "passengers.html" with context %}

    <div class="button-bar">
        <button type="button" class="btn btn-primary">
            <a href="{{ url_for('add_passenger_to_flight', flight_id=flight.id ) }}">Add Passenger</a>
        </button>
    </div>
{% endblock %}
