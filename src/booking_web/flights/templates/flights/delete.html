{% extends "layout.html" %}
{% block title %}Delete Flight{% endblock %}

{% block content %}
    <h1>Delete Flight</h1>

    {% include "flights/flights.html" with context %}

    <h2>Please confirm you want to delete this flight:</h2>
    <form method="post">
        <div class="button-bar">
            <button type="button" class="btn btn-light">
                <a href="{{ url_for('flights.list_all') }}">Cancel</a>
            </button>
            <button type="submit" value="delete" class="btn btn-primary">Confirm</button>
        </div>
    </form>
{% endblock %}
